resources:
  - name: jenkinsSnapshotGit
    type: GitRepo
    configuration:
      path: yahavi/jenkins-artifactory-plugin
      gitProvider: yahav_github
      buildOn:
        pullRequestCreate: true
      branches:
        include: master
      cancelPendingRunsOn:
        pullRequestUpdate: true

  - name: jenkinsReleaseGit
    type: GitRepo
    configuration:
      path: yahavi/jenkins-artifactory-plugin
      gitProvider: yahav_github
      buildOn:
        commit: false

